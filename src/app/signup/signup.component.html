<form
  class="d-flex flex-column"
  [formGroup]="signupForm"
  (ngSubmit)="signup()"
  novalidate
>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput placeholder="Ex. abc@123.com" formControlName="username" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      placeholder="Enter Your Password Here.."
      formControlName="password"
    />
  </mat-form-field>
  <button
    color="accent"
    [disabled]="!signupForm.valid"
    mat-raised-button
    type="submit"
  >
    <span>Signup</span>
  </button>
</form>
<br />
<h1>{{ setSignupStatus }}</h1>
